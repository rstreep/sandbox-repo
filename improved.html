<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Coding Quiz</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Coding Quiz!</h1>
        </div>
        <h1 class="mt-4"></h1>
        <div id="quiz-container" class="my-4 quiz-container">
            <h2 id="question">Question</h2>
            <ul id="choices" class="list-group">
            </ul>
            <button id="submit-btn" class="btn btn-primary mt-4">Submit</button>
            <button id="leaderboard-btn" class="btn btn-primary mt-4">Leaderboard</button>
        </div>
        <div id="scoreboard" class="my-4" style="display: none;">
            <h2>Scoreboard</h2>
            <p id="score"></p>
            <p id="time"></p>
        </div>
    <div id="timer" class="my-4">
        Time Remaining: <span id="time-remaining">90</span> seconds
    </div>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ol id="scores"></ol>
        <button id="start-over-btn" class="btn btn-primary mt-4">Start Over</button>
    </div>
    </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="/assets/js/script.js"></script>
</body>
</html>
