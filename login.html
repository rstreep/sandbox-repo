        <div class="container">
            <div class="row">
              <div class="col s12 m6 offset-m3">
                <div class="card">
                  <div class="card-content">
                    <!-- <span class="card-title">Login</span> -->
                    <form id="login-form">
                    <span class="card-title">Login</span>
                      <div class="input-field">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                      </div>
                      <div class="input-field">
                        <input id="password" type="password" class="validate">
                        <label for="password">Password</label>
                      </div>
                      <div class="row">
                        <div class="col s12 m6">
                          <button class="btn waves-effect waves-light red" type="submit">Login</button>
                        </div>
                        <div class="col s12 m6">
                          <a class="waves-effect waves-light red btn" id="create-account-btn" href="#">Create Account</a>
                        </div>
                      </div>
                    </form>
                    
                    <form id="create-account-form" class="card-create-account">
                        <span class="card-title">Create an Account</span>
                        <div class="input-field">
                            <input id="new-fname" type="text" class="validate">
                            <label for="new-fname">First Name</label>
                          </div>
                          <div class="input-field">
                            <input id="new-lname" type="text" class="validate">
                            <label for="new-lname">Last Name</label>
                          </div>
                          <div class="input-field">
                            <input id="username-signup" type="text" class="validate">
                            <label for="username-signup">Username</label>
                          </div>
                          <div class="input-field">
                            <input id="street-signup" type="text" class="validate">
                            <label for="street-signup">Street Address</label>
                          </div>
                          <div class="input-field">
                            <input id="city-signup" type="text" class="validate">
                            <label for="city-signup">City</label>
                          </div>
                          <div class="input-field">
                            <input id="state-signup" type="text" class="validate">
                            <label for="state-signup">State</label>
                          </div>
                          <div class="input-field">
                            <input id="zip-signup" type="text" class="validate">
                            <label for="zip-signup">Zip Code</label>
                          </div>
                          <div class="input-field">
                            <input id="new-allergy" type="text" class="validate">
                            <label for="new-allergy">Allergy</label>
                          </div>
                      <div class="input-field">
                        <input id="new-email" type="email" class="validate">
                        <label for="new-email">Email</label>
                      </div>
                      <div class="input-field">
                        <input id="new-password" type="password" class="validate">
                        <label for="new-password">Password</label>
                      </div>
                      <div class="row">
                        <div class="col s12 m6">
                          <button class="btn waves-effect waves-light red" type="submit">Create Account</button>
                        </div>
                        <div class="col s12 m6">
                          <a class="waves-effect waves-light red btn" id="cancel-btn" href="#">Cancel</a>
                        </div>
                      </div>
                    </form>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="/assets/js/script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var createAccountForm = document.getElementById('create-account-form');
      var createAccountBtn = document.getElementById('create-account-btn');
      var cancelBtn = document.getElementById('cancel-btn');
      
      createAccountBtn.addEventListener('click', function(event) {
        event.preventDefault();
        createAccountForm.style.display = 'block';
        document.getElementById('login-form').style.display = 'none';
      });
      
      cancelBtn.addEventListener('click', function(event) {
        event.preventDefault();
        createAccountForm.style.display = 'none';
        document.getElementById('login-form').style.display = 'block';
      });
    });
  </script>
</body>
